<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	 <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
	<th:block th:replace="fragments/style"></th:block>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!--  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  -->
</head>
<body>
	<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<!-- <h1>Render content here!!!</h1> -->
		<div class="alert alert-info">
			<h2 >Student Detail</h2><hr/>
			<a class="btn btn-primary" href="/student">Return Back</a>
		</div>
		<table th:object="${newStudent}">
			<tr>
				<td><h2>Id:</h2></td>
				<td><h2 th:text="*{id}"></h2></td>
			</tr>
			<tr>
				<td><h2>First Name:</h2></td>
				<td><h2 th:text="*{firstName}"></h2></td>
			</tr>
			<tr>
				<td><h2>Last Name:</h2></td>
				<td><h2 th:text="*{lastName}"></h2></td>
			</tr>
			<tr>
				<td><h2>Email:</h2></td>
				<td><h2 th:text="*{email}"></h2></td>
			</tr>
			<tr>
				<td><h2>Phone:</h2></td>
				<td><h2 th:text="*{Phone}"></h2></td>
			</tr>
			<tr>
				<td><h2>Address:</h2></td>
				<td><h2 th:text="*{Address}"></h2></td>
			</tr>
			
		</table>
	</div>
	
	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="myScript">
	
	</th:block>
	
</body>
</html>
