<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Success</title>
</head>
<body>

	<div>
		<h3>
			Name: <span th:text="${student.firstName}"> </span> <span th:text="${student.lastName}"> </span> 
			</br>Email: <span th:text="${student.email}"> </span>
			</br>Phone: <span th:text="${student.phone}"> </span>
			</br>Address: <span th:text="${student.address}"> </span>
			</br>saved with id: <span th:text="${student.id}"></span> 
			</br></br>successfully!
		</h3>
	</div>
	<div>
	<form method="get" action="/student">
		<button type="submit">Add Another Student</button>
	</form>
	</div>
</body>
</html>
