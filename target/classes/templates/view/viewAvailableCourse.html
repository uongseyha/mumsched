<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	 <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
	<th:block th:replace="fragments/style"></th:block>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!--  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  -->
</head>
<body>
	<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<!-- <h1>Render content here!!!</h1> -->
		<div class="alert alert-info">
			<h2>ViewAvailableCourse List</h2><hr/>
			<a class="btn btn-primary" href="/viewAvailableCourse/add">Create ViewAvailableCourse</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Student</th>
					</tr>
			</thead>
			<tbody th:each="viewAvailableCourse : ${viewAvailableCourseList}">
				<tr>
					<td th:text="${viewAvailableCourse.studentName}"></td>
					<td>

					</td>
				</tr>
			</tbody>
		</table>

		<div class="row">
		<div class="col-sm-6">
			<nav class="pull-right">
				<div th:if="${viewAvailableCourseList.totalPages > 0}" class="pagination" th:each="pageNumber : ${pageNumbers}">
				    <a th:href="@{/viewAvailableCourse(size=${viewAvailableCourseList.size}, page=${pageNumber})}"
				        th:text=${pageNumber}
				        th:class="${pageNumber==viewAvailableCourseList.number + 1} ? active"></a>
				</div>
			</nav>
		</div>
		</div>
	</div>
	
	
	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="myScript">
	
	</th:block>
	
</body>
</html>
