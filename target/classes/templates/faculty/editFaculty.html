<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	 <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
	<th:block th:replace="fragments/style"></th:block>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<div class="alert alert-info">
			<h2>Edit Faculty</h2><hr>
			<a class="btn btn-primary" href="/">Return Home</a>
		</div>

		<form action="#" th:action="@{/faculty/edit/save}" th:object="${faculty}" method="post">
			
			<div class="form-group">
				<label>First Name: </label> <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name"/>
			</div>
			<div class="form-group">
				<label>Last Name: </label> <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name"/>
			</div>
			<div class="form-group">
			 	<label>Gender: </label>
				<label class="radio-inline">
				  <label><input type="radio" name="rdoGender" checked="true" th:field="*{gender}" value="MALE"  >MALE</label>
				</label>
				<label class="radio-inline">
				  <label><input type="radio" name="rdoGender" th:field="*{gender}" value="FEMALE">FEMALE</label>
				</label>
			</div>
			<div class="form-group">
				<label>Email: </label> <input type="text" class="form-control" th:field="*{email}" placeholder="Enter Email"/>
			</div>
			<div class="form-group">
				<label>Phone: </label> <input type="text" class="form-control" th:field="*{phone}" placeholder="Enter Phone"/>
			</div>
			<div class="form-group">
				<label>Address: </label> <input type="text" class="form-control" th:field="*{address}" placeholder="Enter Address"/>
			</div>	
			 
			<div class="form-group">
				<label>Date Of Birth: </label> <input type="date" class="form-control" th:field="*{dob}" placeholder="Enter Date of Birth"/>
			</div>		 
			
			<div class="pull-right">
				<a href="/faculty" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-primary" >Save</button>
				<input type="hidden" th:field="*{id}"/>
			</div>
			 
		</form>
	</div>
	
	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="myScript">
	
	</th:block>
	
</body>
</html>
