<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	 <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
	<th:block th:replace="fragments/style"></th:block>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<div class="alert alert-info">
			<h2>Edit FacultyCourse</h2><hr>
			<a class="btn btn-primary" href="/">Return Home</a>
		</div>

		<form action="#" th:action="@{/facultyCourse/edit/save}" th:object="${facultyCourse}" method="post">
			
			 <div class="form-group">
				<label>Advisor: </label>
			   <select class="form-control" th:field="*{faculty.id}"  id="dropFaculty">
			    <option value="0">select faculty</option>
			    <option th:each="faculty : ${facultyList}" th:value="${faculty.id}" th:text="${faculty.firstName}"></option>
			    </select>	    
			</div>
			 
			 <div class="form-group">
				<label>Advisor: </label>
			   <select class="form-control" th:field="*{course.id}"  id="dropCourse">
			    <option value="0">select course</option>
			    <option th:each="course : ${courseList}" th:value="${course.id}" th:text="${course.courseTitle}"></option>
			    </select>	    
			</div>
			 
			<div class="pull-right">
				<a href="/facultyCourse" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-primary" >Save</button>
				<input type="hidden" th:field="*{id}"/>
			</div>
			 
		</form>
	</div>
	
	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="myScript">
	
	</th:block>
	
</body>
</html>
