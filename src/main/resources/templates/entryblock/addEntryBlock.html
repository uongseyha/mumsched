<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	 <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
	<th:block th:replace="fragments/style"></th:block>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<div class="alert alert-info">
			<h2>Create EntryBlock</h2><hr>
			<a class="btn btn-primary" href="/">Return Home</a>
		</div>

		<form action="/entryBlock/save" th:object="${newEntryBlock}" method="post">
			
			<div class="form-group">
				<label>Entry: </label>
			   <select class="form-control" th:field="*{entry.id}"  id="dropFaculty">
			    <option value="0">select entry</option>
			    <option th:each="entry : ${entryList}" th:value="${entry.id}" th:text="${entry.getEntryName()}"></option>
			    </select>	    
			</div>
			
			<div class="form-group">
				<label>Block: </label>
			   <select class="form-control" th:field="*{block.id}"  id="dropCourse">
			    <option value="0">select block</option>
			    <option th:each="block : ${blockList}" th:value="${block.id}" th:text="${block.getBlockName()}"></option>
			    </select>	    
			</div>
			
			  
			<div class="pull-right">
				<a href="/entry-blocks" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-primary" >Save</button>
			</div>
			 
		</form>
	</div>
	
	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="myScript">
	
	</th:block>
	
</body>
</html>
