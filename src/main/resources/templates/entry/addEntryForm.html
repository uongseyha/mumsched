<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	 <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">UMS</title>
	<th:block th:replace="fragments/style"></th:block>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
	<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>

	<div class="container" layout:fragment="content">
		<div class="alert alert-info">
			<h2>Create Student</h2><hr>
			<a class="btn btn-primary" href="/">Return Home</a>
		</div>

		<form action="/entry/save" th:object="${newEntry}" method="post">
			

			
			<div class="form-group">
				<label>Entry Name: </label> <input type="text" class="form-control" th:field="*{entryName}" placeholder="Enter Entry Name"/>
			</div>
			
			  
			<div class="form-group">
				<label>Entry Year: </label> <input type="text" class="form-control" th:field="*{entryYear}" placeholder="Enter Entry Year"/>
			</div>
			<div class="form-group">
				<label>Entry Month: </label> <input type="text" class="form-control" th:field="*{entryMonth}" placeholder="Enter Entry Month"/>
			</div>
			<div class="form-group">
				<label>Start Date: </label> <input type="date" class="form-control" th:field="*{startDate}"/>
			</div>
			<div class="form-group">
				<label>End Date: </label> <input type="date" class="form-control" th:field="*{endDate}"/>
			</div>
			<div class="form-group">
				<label>FPP Number: </label> <input type="text" class="form-control" th:field="*{FPPNumber}"placeholder="FPP Number"/>
			</div>
			<div class="form-group">
				<label>MPP Number: </label> <input type="text" class="form-control" th:field="*{MPPNumber}" placeholder="MPP Number"/>
			</div>
			
			<div class="pull-right">
				<a href="/showentries" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-primary" >Save Student</button>
			</div>
			 
		</form>
	</div>
	
	<!--Footer-->
	<footer class="page-footer" th:replace="fragments/footer"></footer>
	<!--/Footer-->

	<th:block th:replace="fragments/script"></th:block>
	
	<th:block layout:fragment="myScript">
	
	</th:block>
	
</body>
</html>
